version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate form
  steps:
  - action: utter_questions
  - intent: affirm
  - action: user_details_form
  - active_loop: user_details_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: user_details_form
  steps:
  # Form is deactivated
  - action: user_details_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_submit
  - action: utter_recommendation
  - action: utter_recommendation_1
  - action: utter_recommendation_2
  - action: utter_recommendation_3
  - action: utter_helpful
  - intent: affirm
  - action: utter_goodbye

- rule: out_of_scope
  steps:
  - intent: nlu_fallback
  - action: utter_outofscope