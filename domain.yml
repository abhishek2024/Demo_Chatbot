version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - outofscope

responses:
  utter_greet:
  - text: "Hey! I am ASCI's bot, Can I help you find a campsite?"

  utter_questions:
  - text: "To help you find a campsite, I would like to ask some questions first. Do you agree?"

  utter_ask_country:
  - text: "What country of region do you prefer?"

  utter_ask_campsite:
  - text: "What type of campsite are you looking for?"

  utter_ask_facilities :
  - text: "Which facilities are important to you?"

  utter_ask_location:
  - text: "Do you have location preferences?"

  utter_ask_period:
  - text: "Which period do you want to go?"

  utter_ask_family:
  - text: "And Last question, What is your family situation?"

  utter_recommendation:
  - text: "Based on your answers we recommend these campsites:"

  utter_recommendation_1:
  - text: "1. https://www.eurocampings.nl/frankrijk/laag-normandie/manche/fermanville/camping-de-la-plage-122980/"

  utter_recommendation_2:
  - text: "2. https://www.eurocampings.nl/frankrijk/pays-de-la-loire/vendee/talmont-saint-hilaire/camping-sandaya-le-littoral-100366/"

  utter_recommendation_3:
  - text: "3. https://www.eurocampings.nl/frankrijk/bretagne/finistere/saint-pol-de-leon/camping-ar-kleguer-103235/"

  utter_helpful:
  - text: "Did you find these recommendations helpful?"

  utter_goodbye:
  - text: "Thanks, Bye Have a nice day."

  utter_outofscope:
  - text: "Sorry I didn't get what you said. please try again."

actions:
  - action_submit

forms:
  user_details_form:
    country:
      - type: from_text
    campsite:
      - type: from_text
    facilities:
      - type: from_text
    location:
      - type: from_text
    period:
      - type: from_text
    family:
      - type: from_text

slots:
  country:
    type: text
  campsite:
    type: text
  facilities:
    type: text
  location:
    type: text
  period:
    type: text
  family:
    type: text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true