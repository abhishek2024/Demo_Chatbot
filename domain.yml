version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny

responses:
  utter_greet:
  - text: "Hey! I am ASCI's bot, Can I help you find a campsite?"

  utter_questions:
  - text: "To help you find a campsite, I would like to ask some questions first. Do you agree?"

  utter_ask_country:
  - text: "What country or region do you prefer?"

  utter_ask_campsite:
  - text: "What type of campsite you are looking for?"

  utter_ask_max_price:
  - text: "What is the maximum price per night you're willing to pay?"

  utter_ask_location:
  - text: "What are your location preferences?"

  utter_ask_facilities :
  - text: "And Last question, what facilities are important to you?"

  utter_recommendation:
  - text: "Based on your answers we recommend these campsites:"

  utter_recommendation_1:
  - text: "1. https://www.eurocampings.nl/frankrijk/laag-normandie/manche/fermanville/camping-de-la-plage-122980/"

  utter_recommendation_2:
  - text: "2. https://www.eurocampings.nl/frankrijk/pays-de-la-loire/vendee/talmont-saint-hilaire/camping-sandaya-le-littoral-100366/"

  utter_recommendation_3:
  - text: "3. https://www.eurocampings.nl/frankrijk/bretagne/finistere/saint-pol-de-leon/camping-ar-kleguer-103235/"

  utter_helpful:
  - text: "Did you find these recommendations helpful?"

  utter_goodbye:
  - text: "Thanks, Bye Have a nice day"

actions:
  - action_submit

forms:
  user_details_form:
    country:
      - type: from_text
        entity: country
    campsite:
      - type: from_text
        entity: campsite
    max_price:
      - type: from_text
        entity: max_price
    location:
      - type: from_text
        entity: location
    facilities:
      - type: from_text
        entity: facilities

slots:
  country:
    type: text
  campsite:
    type: text
  max_price:
    type: text
  location:
    type: text
  facilities:
    type: text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
